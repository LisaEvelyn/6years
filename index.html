<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <img id="rose" src="rose.png">
      <img id="whiterose" src="whiterose.png">
      </a-assets>
      
      <a-entity id="lightSphere" geometry="primitive: sphere; radius: 0.2" material="shader: flat" light="type: point; 
               color: #FFF" position="-10 6 -10" animation="property: position; to: 10 6 -10; dir: alternate; loop: true"></a-entity>
      
      <a-torus-knot src="#rose" position="-5 3 -5" radius="0.5" rotation="0 0 0"></a-torus-knot>
      <a-torus-knot src="#rose" position="0 -2 -3" radius="0.5" rotation="0 0 0"></a-torus-knot>      
      <a-torus-knot src="#rose" position="5 0 -3" radius="0.5" rotation="0 0 0"></a-torus-knot>
      <a-torus-knot src="#rose" position="3 5 -5" radius="0.5" rotation="0 0 0"></a-torus-knot>
      <a-torus-knot src="#rose" position="-5 3 5" radius="0.5" rotation="0 0 0"></a-torus-knot>
      <a-torus-knot src="#rose" position="5 -1 5" radius="0.5" rotation="0 0 0"></a-torus-knot>
     
      <a-torus-knot src="#whiterose" position="0 2 3" radius="0.5" rotation="0 0 0"></a-torus-knot>
      
      <a-cylinder position="-5 2 -5" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="0 -3 -3" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="5 -1 -3" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="3 4 -5" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="-3 2 5" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="3 -2 5" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="0 1 3" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      
      <a-sky color="#000000"></a-sky>
      
    </a-scene>
  </body>
</html>
