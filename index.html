<!DOCTYPE html>
<html>
  <head>
    <title>6 years</title>
    <meta name="description" content="6 years">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
        <script>
AFRAME.registerComponent('move-my-model', {
  init: function () {
    setTimeout( () => {
      let rotation = this.el.getAttribute("rotation")
      rotation.y += 10
      this.el.setAttribute("rotation", rotation)
    }, 500)
  }
})
</script>
    
    <a-scene>
      <a-assets>
      <img id="rose" src="rose.png">
      <img id="whiterose" src="whiterose.png">
      <a-asset-item id="scene" src="scene.gltf">
      </a-assets>
      
      <a-light color="white" position="-1 1 0"></a-light>
      <a-light type="point" color="white" position="0 5 0"></a-light>
      
        <a-gltf-model src="#scene" move-my-model position="0 -2 -3" rotation"0 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
      
      <a-torus-knot src="#rose" position="-5 3 -5" radius="0.5">
        <a-animation attribute="rotation" dur="10000" delay="1500" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation></a-torus-knot>
      <a-torus-knot src="#rose" position="0 -2 -3" radius="0.5">
        <a-animation attribute="rotation" dur="10000" delay="500" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation></a-torus-knot>      
      <a-torus-knot src="#rose" position="5 0 -3" radius="0.5">
        <a-animation attribute="rotation" dur="10000" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation></a-torus-knot>
      <a-torus-knot src="#rose" position="3 5 -5" radius="0.5">
        <a-animation attribute="rotation" dur="10000" delay="2000" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation></a-torus-knot>
      <a-torus-knot src="#rose" position="-5 -1 3" radius="0.5">
        <a-animation attribute="rotation" dur="10000" delay="2500" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation></a-torus-knot>
      <a-torus-knot src="#rose" position="5 -1 4" radius="0.5">
        <a-animation attribute="rotation" dur="10000" delay="1000" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation></a-torus-knot>
     
      <a-torus-knot src="#whiterose" position="0 2 5" radius="0.5">
        <a-animation attribute="rotation" dur="10000" delay="3000" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-torus-knot>
      
      <a-cylinder position="-5 2 -5" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="0 -3 -3" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="5 -1 -3" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="3 4 -5" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="-5 -2 3" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="5 -2 4" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      <a-cylinder position="0 1 5" radius="0.1" height="2" color="#006E3C"></a-cylinder>
      
      <a-sky color="#ffffff"></a-sky>
      
    </a-scene>
  </body>
</html>
