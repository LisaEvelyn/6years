<!DOCTYPE html>
<html>
  <head>
    <title>6 years</title>
    <meta name="description" content="6 years">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
      <img id="rose" src="rose.png">
      <img id="whiterose" src="whiterose.png">
        <a-asset-item id="3drose" src="rose.glb">
          <a-asset-item id="3drose2" src="rose2.glb">
      </a-assets>
      
      <a-light color="white" position="-1 1 0"></a-light>
      <a-light type="point" color="white" position="0 5 0"></a-light>
 
       <a-gltf-model src="#3drose" position="0 -1 0" rotation"0 0 0" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="#3drose" position="0 -1 0" rotation"0 50 0" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="#3drose" position="0 -1 0" rotation"0 100 0" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="#3drose" position="0 -1 0" rotation"0 150 0" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="#3drose" position="0 -1 0" rotation"0 200 0" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="#3drose" position="0 -1 0" rotation"0 250 0" scale="0.01 0.01 0.01"></a-gltf-model>
        
        <a-gltf-model src="#3drose2" position="0 -1 0" rotation"0 305 0" scale="0.01 0.01 0.01"></a-gltf-model>
      
      <a-sky color="#ffffff"></a-sky>
      
    </a-scene>
  </body>
</html>
