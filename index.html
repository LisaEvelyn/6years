<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <img id="rose" src="rose.png">
      </a-assets>
      
      <a-torus-knot src="#rose" position="-4 5 -5" radius="0.5" rotation="0 0 0"></a-torus-knot>
      <a-torus-knot position="1 4 -1" radius="0.5" rotation="0 0 0" color="#9b0000"></a-torus-knot>      
      <a-torus-knot position="-1 -1 -3" radius="0.5" rotation="0 0 0" color="#9b0000"></a-torus-knot>
      <a-torus-knot position="1 -1 -4" radius="0.5" rotation="0 0 0" color="#9b0000"></a-torus-knot>
      <a-torus-knot position="-3 3 3" radius="0.5" rotation="0 0 0" color="#9b0000"></a-torus-knot>
      <a-torus-knot position="-1 2 5" radius="0.5" rotation="0 0 0" color="#9b0000"></a-torus-knot>
      <a-torus-knot position="-1 -2 2" radius="0.5" rotation="0 0 0" color="#9b0000"></a-torus-knot>
      <a-sky color="#rose"></a-sky>
    </a-scene>
  </body>
</html>
